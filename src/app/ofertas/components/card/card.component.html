<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title class="font-medium">{{oferta.titulo}}</mat-card-title>
      <mat-card-subtitle>{{oferta.empresa}}</mat-card-subtitle>
      <img class="card-image" mat-card-image [src]="oferta | ofertImage" alt="Photo of a Shiba Inu" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{oferta.descripcion}}
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      [routerLink]="['/ofertas/',oferta.id]"
      color="primary">
      Ver Detalles
    </button>
  </mat-card-actions>
</mat-card>
